<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
    <form id="form-body">
        <div class="options">
            <h3>HEIGHT</h3>
            <label for="height1">
            <input type="radio" name="height" id="height1" value="height1" checked>
            3'3"</label>
            <label for="height2">
            <input type="radio" name="height" id="height2" value="height2">
            5'10"</label>
            <label for="height3">
            <input type="radio" name="height" id="height3" value="height3">
            between 3" and 10"</label>
            <label for="height4">
            <input type="radio" name="height" id="height4" value="height4">
            12"</label>
        </div>
        <div class="options">
            <h3>ACCESSORY</h3>
            <label for="acc1">
            <input type="radio" name="acc" id="acc1" value="acc1" checked>
            Red Sneakers</label>
            <label for="acc2">
            <input type="radio" name="acc" id="acc2" value="acc2">
            Unitard</label>
            <label for="acc3">
            <input type="radio" name="acc" id="acc3" value="acc3">
            Paws</label>
            <label for="acc4">
            <input type="radio" name="acc" id="acc4" value="acc4">
            Shotgun</label>
            <label for="acc5">
            <input type="radio" name="acc" id="acc5" value="acc5">
            Beaker</label>
            <label for="acc6">
            <input type="radio" name="acc" id="acc6" value="acc6">
            Magnifying Glass</label>
        </div>
        <div class="options">
            <h3>ABILITY</h3>
            <label for="ability1">
            <input type="radio" name="ability" id="ability1" value="ability1" checked>
            Fast</label>
            <label for="ability2">
            <input type="radio" name="ability" id="ability2" value="ability2">
            Climbing</label>
            <label for="ability3">
            <input type="radio" name="ability" id="ability3" value="ability3">
            Coniving</label>
            <label for="ability4">
            <input type="radio" name="ability" id="ability4" value="ability4">
            Mean</label>
            <label for="acc5">
            <input type="radio" name="ability" id="ability5" value="ability5">
            Genius</label>
            <label for="ability6">
            <input type="radio" name="ability" id="ability6" value="ability6">
            Observant</label>
        </div>
        <div class="options">
            <h3>COLOR</h3>
            <label for="color1">
            <input type="radio" name="color" id="color1" value="color1" checked>
            Blue</label>
            <label for="color2">
            <input type="radio" name="color" id="color2" value="color2">
            Red</label>
            <label for="color3">
            <input type="radio" name="color" id="color3" value="color3">
            Furry</label>
            <label for="color4">
            <input type="radio" name="color" id="color4" value="color4">
            Pink</label>
            <label for="color5">
            <input type="radio" name="color" id="color5" value="color5">
            White</label>
            <label for="color6">
            <input type="radio" name="color" id="color6" value="color6">
            French</label>
        </div>
        <div class="options">
            <h3>PET PEEVE</h3>
            <label for="pp1">
            <input type="radio" name="pp" id="pp1" value="pp1" checked>
            Big Mustaches</label>
            <label for="pp2">
            <input type="radio" name="pp" id="pp2" value="pp2">
            Willem Dafoe</label>
            <label for="pp3">
            <input type="radio" name="pp" id="pp3" value="pp3">
            Frenemy</label>
            <label for="pp4">
            <input type="radio" name="pp" id="pp4" value="pp4">
            Rabbits</label>
            <label for="pp5">
            <input type="radio" name="pp" id="pp5" value="pp5">
            Sister</label>
            <label for="pp6">
            <input type="radio" name="pp" id="pp6" value="pp6">
            Large Colorful Sly Cat</label>
        </div>
        <button type="submit">Show me my character</button>
    </form>
    <div class="characters">
        <div id="sonic" class="hidden" data-num="1">
            <img src="img/sonic.jpg" alt="A pic of sonic">
        </div>
        <div id="spiderman" class="hidden" data-num="2">
            <img src="img/sp.jpg" alt="A pic of spiderman">
        </div>
        <div id="tom&jerry" class="hidden" data-num="3">
            <img src="img/tj.jpg" alt="A pic of tom & jerry">
        </div>
        <div id="elmer" class="hidden" data-num="4">
            <img src="img/ef.jpg" alt="a pic of elmer fudd">
        </div>
        <div id="dexter" class="hidden" data-num="5">
            <img src="img/dexter.jpg" alt="A pic of dexter">
        </div>
        <div id="inspector" class="hidden" data-num="6">
            <img src="img/ic.jpg" alt="A oic of inspector Clouseau">
        </div>
    </div>
</body>
</html>
